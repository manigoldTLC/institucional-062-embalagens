<section class="instagram-section">
  <div class="container">
    <h2 class="section-title">SIGA-NOS NO INSTAGRAM</h2>
    <a [href]="'https://instagram.com/' + instagramUsername" target="_blank" class="instagram-handle">
      &#64;{{ instagramUsername }}
    </a>
    
    <div class="gallery-wrapper">
      <div class="gallery-track">
        @for(post of displayPosts; track post.id + $index) {
          <a [href]="post.postUrl" target="_blank" class="gallery-item">
            <img [src]="post.imageUrl" [alt]="post.altText" loading="lazy">
            <div class="overlay">
              <img src="assets/icons/icon-instagram-outline.svg" alt="Ã­cone do instagram" loading="lazy"/>
            </div>
          </a>
        }
      </div>
    </div>
  </div>
</section>
